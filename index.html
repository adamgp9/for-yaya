<!DOCTYPE html>
<html>
<head>
  <title>Untuk Yaya ðŸ’œ</title>

  <!-- Font lucu -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('foto.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Overlay biar tulisannya jelas */
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .content {
      position: relative;
      text-align: center;
      color: white;
      animation: popup 1.5s ease forwards;
      opacity: 0;
    }

    @keyframes popup {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .heart {
      color: #b266ff;
      font-size: 40px;
      margin-bottom: 30px;
    }

    .btn {
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn img {
      width: 120px;
    }

    .btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

  <div class="content">
    <h1>Halo Yaya Sayangku ðŸ’œ</h1>
    <div class="heart">ðŸ’œ</div>

    <button class="btn" onclick="window.location.href='halaman2.html'">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Surat">
    </button>
  </div>

</body>
</html>
